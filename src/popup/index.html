<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OmniContext</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <h1>🧠 OmniContext</h1>
      <span id="current-page" class="current-page">检测中...</span>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
      <div class="search-input-wrapper">
        <span class="search-icon">🔍</span>
        <input type="text" id="search-input" class="search-input" placeholder="搜索会话...">
        <button id="search-clear" class="search-clear" style="display: none;">×</button>
      </div>
      <div class="filter-bar">
        <div class="filter-wrapper">
          <select id="filter-platform" class="filter-select">
            <option value="">全部平台</option>
            <option value="doubao">豆包</option>
            <option value="yuanbao">元宝</option>
            <option value="claude">Claude</option>
          </select>
        </div>
        <div class="filter-wrapper">
          <select id="filter-tags" class="filter-select" multiple>
            <!-- Tags will be populated dynamically -->
          </select>
        </div>
      </div>
    </div>

    <main class="main">
      <div id="session-list" class="session-list">
        <div class="loading">加载中...</div>
      </div>
    </main>

    <footer class="footer">
      <button id="export-btn" class="btn btn-secondary">📤 导出</button>
      <button id="refresh-btn" class="btn btn-primary">🔄 刷新</button>
    </footer>
  </div>

  <!-- Toast notification -->
  <div id="toast" class="toast"></div>

  <script type="module" src="./index.ts"></script>
</body>
</html>
